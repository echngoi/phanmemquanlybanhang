<!DOCTYPE html>
<html>
<head>
    <title>Tạo Đơn Hàng Mới</title>
    {% load static %}
    
    <style>
        <style>
            body {
                font-family: sans-serif;
                margin: 20px;
            }
        
            form label {
                display: block;
                margin-top: 10px;
            }
        
            form input, form select, form button {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                box-sizing: border-box;
            }
        
            #form_khach_hang_moi {
                border: 1px solid #ccc;
                padding: 10px;
                margin-top: 10px;
            }
        
            #danh_sach_san_pham table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
        
            #danh_sach_san_pham th, #danh_sach_san_pham td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
        
            #danh_sach_san_pham th {
                background-color: #f2f2f2;
            }
        
            #tong_tien_tam_tinh {
                font-weight: bold;
            }
        
            button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin-top: 20px;
                cursor: pointer;
            }

    </style>
</head>
<body>
    <h1>Tạo Đơn Hàng Mới</h1>

    <form >
        {% csrf_token %}
    
        <label for="so_dien_thoai">Số điện thoại:</label>
        <input type="text" name="so_dien_thoai" id="so_dien_thoai">
    
        <label for="ten_khach_hang">Tên khách hàng:</label>
        <input type="text" name="ten_khach_hang" id="ten_khach_hang" readonly>
    
        <label for="ma_san_pham">Mã sản phẩm:</label>
        <input type="text" id="ma_san_pham">
    
        <label for="ten_san_pham">Tên sản phẩm:</label>
        <input type="text" id="ten_san_pham">
    
        <div id="san_pham_tim_kiem">
            <table>
                <thead>
                    <tr>
                        <th>Tên sản phẩm</th>
                        <th>Mã sản phẩm</th>
                        <th>Giá</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    
        <div id="danh_sach_san_pham">
            <table>
                <thead>
                    <tr>
                        <th>Tên sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Giá</th>
                        <th>Tổng</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    
        <p>Tổng tiền tạm tính: <span id="tong_tien_tam_tinh">0</span></p>
    
        <button type="button">Tạo đơn hàng</button>
    </form>
    
</body>
</html>
